<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Dashboard Tugas & Jadwal</h1>

    <!-- Form untuk menambahkan tugas -->
    <form id="taskForm">
      <input type="text" id="taskName" placeholder="Nama Tugas" required>
      <input type="date" id="taskDeadline" required>
      <select id="taskType" required>
        <option value="biasa">Tugas Biasa</option>
        <option value="praktikum">Tugas Praktikum</option>
        <option value="besar">Tugas Besar</option>
      </select>
      <button type="submit">Tambah Tugas</button>
    </form>

    <!-- Tombol Reset Data -->
    <button id="resetData">Reset Data</button>

    <!-- Daftar tugas -->
    <h2>Daftar Tugas</h2>
    <ul id="taskList"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
